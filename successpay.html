<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App - Do More With Your Money</title>
    <link rel="shortcut icon" href="img/Cash_app.png" type="image/x-icon">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/style.css" rel="stylesheet">

<body class="h-100">

    <div class="modal modal-sheet d-block bg-success bg-opacity-50 p-4 py-md-5 h-100" tabindex="-1"
        role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5">Payment Successful</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0 text-center text-secondary">
                    <div class="modal-footer flex-column justify-content-lg-center w-100 gap-2 pb-3 border-top-0">
                        <img src="img/avatar.png" class="img-fluid rounded-5" alt="avatar" height="100px" width="90px">
                    </div>
                    <div class="" id="output">

                    </div>

                    <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                        <p class="text-center"><a href="money.html"
                                class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Return
                                to main page</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/successPay.js"></script>

</html>
