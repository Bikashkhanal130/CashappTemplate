<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash App - Do More With Your Money</title>
    <link rel="shortcut icon" href="img/Cash_app.png" type="image/x-icon">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dist/css/style.css" rel="stylesheet">
</head>

<body class="h-100">

    <div class="container-fluid h-100">

        <div class="row h-100">
            <div class="d-flex flex-column flex-shrink-0 p-3 col-lg-3 py-4">
                <a href="/"
                    class="d-flex align-items-center my-4 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img class="mx-2" src="img/Cash_app.png" height="35px" alt="">
                    <span class="fs-4 fw-medium opacity-75">Cash App</span>
                </a>

                <ul class="nav nav-pills flex-column my-4 mb-auto fs-5">
                    <li>
                        <a href="#" class="nav-link link-secondary fw-semibold">
                            <i class="bi bi-clock pe-2"></i>
                            Activity
                        </a>
                    </li>
                    <li>
                        <a href="money.html" class="nav-link link-secondary fw-semibold">
                            <i class="bi bi-cash-coin pe-2"></i>
                            Money
                        </a>
                    </li>
                    <li>
                        <a href="pay.html" class="nav-link link-success green-900 bg-success bg-opacity-10 fw-semibold">
                            <i class="bi bi-arrow-down-up pe-2"></i>
                            Pay & Request
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-secondary fw-semibold">
                            <i class="bi bi-bank2 pe-2"></i>
                            Tax Filling
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-secondary fw-semibold">
                            <i class="bi bi-file-earmark-text pe-2"></i>
                            Documents
                        </a>
                    </li>
                </ul>

                <ul class="nav nav-pills flex-column fs-5">
                    <li>
                        <a href="#" class="nav-link link-secondary fw-semibold">
                            <!-- <i class="bi bi-person-circle pe-2"></i> -->
                            <img class="rounded-4" src="img/avatar.png" height="30px" alt="">
                            Lashondra
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-secondary fw-semibold">
                            <i class="bi bi-question-circle pe-2"></i>
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-secondary fw-semibold">
                            <i class="bi bi-box-arrow-right pe-2"></i>
                            Log out
                        </a>
                    </li>
                </ul>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 bg-body-secondary">
                <div class="pt-3 pb-2 mb-3">
                    <div class="container d-flex flex-wrap justify-content-end">
                        <div class="row w-75">
                            <div class="col-10 bg-light shadow d-flex gap-2 justify-content-center py-5 rounded-4">
                                <form class="w-50 mb-5" id="myForm" action="successPay.html" method="post" autocomplete="off">
                                    <div class="form-control p-lg-1 bg-body-secondary opacity-100">
                                        <a class="btn w-50 border-0 fw-bold" href="request.html">Request</a>

                                        <input type="radio" class="btn-check" name="options-outlined"
                                            id="danger-outlined" autocomplete="off" checked>
                                        <label class="btn btn-outline-light text-dark fw-bold" style="width: 48%;"
                                            for="danger-outlined">Pay</label>
                                    </div>
                                    <input
                                        class="form-control form-control-lg h-25 text-center fs-2 fw-bold my-3 bg-body-secondary opacity-75"
                                        type="text" name="amount" id="amount" placeholder="$0" required><br>
                                    <label class="pb-2 fw-bold text-muted">To</label>
                                    <input class="form-control form-control-lg fs-6 mb-3 bg-body-secondary" type="text"
                                        name="reciever" id="reciever"
                                        placeholder="Search name, $cashtag, phone, or email" required>
                                    <label class="pb-2 fw-bold text-muted">For</label>
                                    <input class="form-control form-control-lg fs-6 mb-3 bg-body-secondary" type="text"
                                        name="purpose" id="purpose" placeholder="Add note" required>
                                    <label class="pb-2 fw-bold text-muted">From</label>
                                    <input class="form-select form-select-lg mb-3 text-muted fs-6 bg-body-secondary"
                                        list="datalistOptions" id="exampleDataList sender" name="sender"
                                        placeholder="Choose account.." required>
                                    <datalist id="datalistOptions">
                                        <option value="Lashondra">
                                    </datalist>
                                    <div class="col d-flex justify-content-center">
                                        <input class="btn btn-success opacity-75 rounded-5 w-100 my-3 p-2 fw-semibold"
                                            type="submit" value="Pay">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
    <script src="dist/js/form.js"></script>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
